<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="form_header">
            <div class="logo_wrapper">
                <p class="logo">BizCompany</p>
            </div>
        </header>

        

        <div class="first_wrapper">

            <div class="wrapper_left">
            <p class="location">LOCATION</p>
            <p class="adress">28 jackson blvd ste 1020 Chicago</p>
            <p class="post_adress">IL 60 604-2340</p>
            <h3 class="media_follow">FOLLOW US</h3>
            <ul class="media_list">
                <li><img src="./img/faceBook.png" alt="" /></li>
                <li><img src="./img/twitter.png" alt="" /></li>
                <li><img src="./img/instagram.png" alt="" /></li>
                <li><img src="./img/google.png" alt="" /></li>
            </ul>
            <p class="footer">
                2021 Privasy Policy
            </p>
            </div>

        </div>

        <div class="second_wrapper">
            <div class="wrapper_right">
                <div class="form_wrapper">
                    <p class="contact_form">CONTACT FORM</p>
                    <form action="" class="formTest">
                        <label for="" class="lable_name">Type your name:</label>
                        <input class="input_name" type="text" name="name"  data-rule="name">
                        <label for="" class="lable_email">Type your email:</label>
                        <input class="input_email" type="text" name="email"  data-rule="email">
                        <button class="input_btn" type="submit">Push</button>
                    </form>
                </div>
            </div>
        </div>
          
    </div>
    
    <script src="./render.js"></script>
    <script src="./validator.js"></script>
</body>
</html>
